imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

app:
    master:
        storage: AppBundle\Sync\Storage\Local
        path:    "vfs://root/source"
        filters:
            path: { pattern: "~[A-Z]{4}/stream/.*\.mov~" }
    slave:
        storage: AppBundle\Sync\Storage\Local
        path:    "vfs://root/dest"
        filters:
